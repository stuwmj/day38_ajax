<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn" onclick="send()">点击</button>
</body>
<script>
    function send() {
        var xmlhttp;
        // 1. 实例化ajax对象
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        // 2. 开始向服务器发送请求
        xmlhttp.open("get","json?username=gou&password=123",true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                // 3. 响应 获取服务器中响应数据
                var tests = xmlhttp.responseText
                console.log(tests)
            }
        }
    }
</script>
</html>
