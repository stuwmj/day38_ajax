<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<button id="btn">post</button>
<p></p>
</body>
<script>
    $(function () {
        $("#btn").click(function () {
            $.post("post.do", {name:'sd',age:"23"},function (data) {
                $("p").text(data.res)
            },"json")
        })
    })
</script>
</html>
