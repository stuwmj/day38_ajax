<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <style>
        #time, #res{
            width: 300px;
            height: 50px;
            border: dashed 1px red;
        }
    </style>
</head>
<body>
<button id="btn">post方法</button>
<div id="time"></div>
<div id="res"></div>
</body>
<script>
    $(function () {
        var time = new Date()
        $("#time").html(time);
        $("#btn").click(function () {
            alert("hello")
            $.post("post.do",{name:"laoxing", age:78},function (data) {
                $("#res").html(data.res)
            }, "json");
        })
    })
</script>
</html>
